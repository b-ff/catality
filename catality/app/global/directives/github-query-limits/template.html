
<div class="github-query-limits inline"><span title="Core queries" ng-class="directiveCtrl.limits.core.remaining &gt; 20 ? 'label-success' : (directiveCtrl.limits.core.remaining &gt; 10 ? 'label-warning' : 'label-danger')" class="limit limit--core label label-success"><i class="limit__icon fa fa-cogs"></i>&nbsp;<span class="limit__value">{{ directiveCtrl.limits.core.remaining }} / {{ directiveCtrl.limits.core.limit }}</span></span>&nbsp;</div><span title="Search queries" ng-class="directiveCtrl.limits.search.remaining &gt; 20 ? 'label-success' : (directiveCtrl.limits.search.remaining &gt; 10 ? 'label-warning' : 'label-danger')" class="limit limit-search label"><i class="limit__icon fa fa-search"></i>&nbsp;<span class="limit__value">{{ directiveCtrl.limits.search.remaining }} / {{ directiveCtrl.limits.search.limit }}</span></span><span title="Time rate limits" ng-class="directiveCtrl.limits.rate.remaining &gt; 20 ? 'label-success' : (directiveCtrl.limits.rate.remaining &gt; 10 ? 'label-warning' : 'label-danger')" class="limit limit-rate label"><i class="limit__icon fa fa-clock-o"></i>&nbsp;<span class="limit__value">{{ directiveCtrl.limits.rate.remaining }} / {{ directiveCtrl.limits.rate.limit }}</span></span>
