<div class="container">
    <h1><i class="fa fa-lock"></i> Admin panel</h1>
    <hr>
    <div class="row">
        <form ng-submit="adminCtrl.logIn()">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="login-addon"><i class="fa fa-github"></i> </span>
                    <input type="text"
                           class="form-control"
                           placeholder="GitHub login"
                           aria-describedby="login-addon"
                           ng-model="adminCtrl.login"
                            >
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="password-addon"><i class="fa fa-key"></i></span>
                    <input type="password"
                           class="form-control"
                           placeholder="Password"
                           aria-describedby="password-addon"
                           ng-model="adminCtrl.password"
                            >
                </div>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-large btn-info" value="Log In">
            </div>
        </form>
    </div>
</div>
